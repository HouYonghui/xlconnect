steps:
- name: 'ubuntu'
  args: ['cp', './cloudcheck.sh', '/tmp/cloudcheck.sh']
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'run',
    '-i',
    '--rm',
    '-v',
    '/tmp:/exchange',
    'gcr.io/mirai-sbb/r-base:3.4.4-openjdk-8',
    'bash',
    '/exchange/cloudcheck.sh'
  ]
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '/tmp/results.tar.gz',  'gs://miraisolutions/R/XLConnect/results-3.4.4-openjdk-8.tar.gz']

