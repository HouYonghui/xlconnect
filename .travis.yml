language: r
cache: packages

before_install:
  - if $RUN_SETUP; then ./travissetup.sh;
    else echo hi there; fi

r_packages:
  - covr

r_github_packages:
  - miraisolutions/xlconnectjars

matrix:
  include:
    - r: release
      dist: trusty
      env: RUN_SETUP=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:webupd8team/java'
          packages:
            - oracle-java8-installer # note that java9 is not available through webupd8team ppa anymore
            - oracle-java8-set-default
    - r: release
      dist: xenial # https://docs.travis-ci.com/user/reference/xenial/
      env: RUN_SETUP=true
    - r: devel
      dist: trusty
      env: RUN_SETUP=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:webupd8team/java'
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default
    - r: devel
      dist: xenial
      env: RUN_SETUP=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:linuxuprising/java'
          packages:
            - oracle-java11-installer
            - oracle-java11-set-default
    - r: oldrel
      dist: trusty
      env: RUN_SETUP=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:webupd8team/java'
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default
    - r: oldrel
      dist: xenial
      env: RUN_SETUP=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:linuxuprising/java'
          packages:
            - oracle-java11-installer
            - oracle-java11-set-default

script:
  - |
    java -version
    R CMD build --compact-vignettes=both --md5 .
    export FULL_TEST_SUITE=1
    R CMD check XLConnect*tar.gz
    travis_wait 30 Rscript -e 'covr::codecov()'
